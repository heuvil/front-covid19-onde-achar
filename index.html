<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <!-- Font awesome-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>

    <!-- Baloo -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">

    <!-- Tostr-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">

    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/main.css"/>

    <title>Onde Achar</title>
</head>

<body>
<div class="container-fluid">
    <nav class="navbar fixed-top navbar-light back-blue">
        <a class="navbar-brand" href="#">
            <span class="highlight">O</span>nde
            <span class="highlight">A</span>char
        </a>
    </nav>
    <div class="row ">
        <div class="col-3">
            <div class="card card-outline">
                <div class="nav flex-column nav-pills">
                    <a class="menu nav-link redblood" data-toggle="pill" href="#v-produtos"><i
                            class="fa fa-pencil fa"></i> Incluir produtos</a>
                    <a class="menu nav-link redblood active" data-toggle="pill" href="#v-cadastrar"><i
                            class="fa fa-user fa"></i> Cadastrar solicitação</a>
                    <a class="menu nav-link redblood" data-toggle="pill" href="#v-ajude"><i
                            class="fa fa-users fa"></i> Ajude alguém</a>
                </div>
            </div>
        </div>

        <div class="col-7">

            <div class="conteudo" id="v-produtos" style="display: none;">
                <div class="card text-center card-outline">
                    <div class="card-body">
                        <h3 class="card-title"><strong>Cadastrar produto</strong></h3>
                        <hr/>
                        <div class="row justify-content-center">
                            <div class="col-2">
                                <div class="form-group ">
                                    <label for="idProduto">Id do Produto</label>
                                    <input id="idProduto" type="number" class="form-control" aria-describedby="nome"
                                           placeholder="id do produto">
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group ">
                                    <label for="nome">Produto</label>
                                    <input id="nomeProduto" type="text" class="form-control"
                                           aria-describedby="nomeProduto" placeholder="Nome do produto">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row justify-content-center">
                            <div class="col-7 text-center">
                                <button type="button" onclick="createProduto()"
                                        class="btn btn-primary">Incluir
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card text-center card-outline">
                    <div class="card-body">
                        <h3 class="card-title"><strong>Lista de produtos cadastrados</strong></h3>
                        <hr>
                        <div class="row justify-content-center">
                            <div class="col-7 text-center">
                                <button type="button" onclick="carregaProdutos()"
                                        class="btn btn-primary">Listar Protutos
                                </button>
                            </div>
                        </div>
                        <hr/>
                        <table class="table">
                            <thead class="thead redblood">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Id</th>
                                <th scope="col">Produto</th>
                                <th scope="col">#</th>
                            </tr>
                            </thead>
                            <tbody id='lista-produtos'>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="conteudo" id="v-cadastrar">
                <div class="card text-center card-outline">
                    <div class="card-body">
                        <h3 class="card-title"><strong>Cadastrar solicitação</strong></h3>
                        <hr/>
                        <div class="row justify-content-center">
                            <div class="col-7">
                                <div class="form-group ">
                                    <label for="nome">Nome para contato</label>
                                    <input id="nome" type="text" class="form-control" aria-describedby="nome"
                                           placeholder="Nome Completo">
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="telefone">Telefone</label>
                                    <input id="telefone" type="text" class="form-control"
                                           aria-describedby="telefone" placeholder="Telefone">
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input id="email" type="email" class="form-control" aria-describedby="email"
                                           placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="UF">UF</label>
                                    <select id="UF" class="form-control">
                                        <option>-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="Cidade">Cidade</label>
                                    <select id="cidade" class="form-control">
                                        <option>-</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-7">
                                <div class="form-group">
                                    <label for="Produto">Produto</label>
                                    <select id="Produto" class="form-control">
                                        <option>-</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-7">
                                <div class="form-group">
                                    <label for="Justificativa">Justifique</label>
                                    <input id="Justificativa" type="text" class="form-control"
                                           placeholder="Justifique o sua necessidade para ter maior chance de receber uma resposta"
                                    </input>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row justify-content-center">
                            <div class="col-7 text-center">
                                <button type="button" onclick="createSolicitacao()"
                                        class="btn btn-primary">Cadastrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="conteudo" id="v-ajude" style="display: none;">
                <div class="card text-center card-outline">
                    <div class="card-body">
                        <h3 class="card-title"><strong>Ajude essas pessoas a encontrar</strong></h3>
                        <hr/>
                        <div class="row">
                            <div class="col-2">
                                <div class="form-group ">
                                    <label for="FiltraProduto">Produto</label>
                                    <select id="FiltraProduto" class="form-control">
                                        <option>-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="FiltraUF">UF</label>
                                    <select id="FiltraUF" class="form-control">
                                        <option>-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="FiltraCidade">Cidade</label>
                                    <select id="FiltraCidade" class="form-control">
                                        <option>-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group" style="margin-top:35px">
                                    <label for=""> </label>
                                    <button type="button" id="buscaSolicitacoes" class="btn"><i class="fa fa-search"></i> Buscar
                                    </button>
                                </div>
                            </div>
                        </div>
                        <table class="table">
                            <thead class="thead redblood">
                            <tr>
                                <th scope="col">#</th>
<!--                                <th scope="col">idUsuario</th>-->
                                <th scope="col">Nome</th>
                                <th scope="col">Celular</th>
                                <th scope="col">email</th>
                                <th scope="col">cidade</th>
                                <th scope="col">produto</th>
                                <th scope="col">Mensagem</th>
                                <th scope="col">#</th>
                            </tr>
                            </thead>
                            <tbody id='lista-ajude'>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="./assets/js/index.js?v2"></script>
</body>

</html>
